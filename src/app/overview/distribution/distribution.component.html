<div class="distribution-box">
    <div class="charts-link" [class.active]="showChartsLink">
        <a (click)="showChartsLink=false" class="close">
            <i class="fa fa-close"></i>
        </a>
        <a class="btn btn-success go-btn" [routerLink] = "['/charts']" fragment="circulating">
            Go to Charts
            <i class="fa fa-bar-chart-o ms-1"></i>
        </a>
    </div>
    <div *ngIf="!loading" echarts [options]="chartOption" class="distribution" (click)="chartClick( $event )"></div>
</div>
